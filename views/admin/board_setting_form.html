{% extends "./layout.html" %}
{% block style %}
<style>
.ck-editor__editable{
    height:300px
}
</style>
{% endblock %}
{% block content%}    
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <h2>{{title}}</h2>
                <form name="form" method="post" action="/admin/board_setting_form" onsubmit="return formCheck()">
                    <input type="hidden" name="mode" value="{{query.mode}}">
                    <input type="hidden" name="page" value="{{query.page}}">
                    <input type="hidden" name="field" value="{{query.field}}">
                    <input type="hidden" name="value" value="{{query.value}}">
                    <input type="hidden" name="id" value="{{query.id}}">
                    <div class="mb-3">
                        <label for="bo_id" class="form-label">게시판아이디</label>
                        <input type="text" name="bo_id" id="bo_id" value="{{row.bo_id}}" class="form-control" required placeholder="게시판아이디를 입력하세요"/>
                    </div>
                    <div class="mb-3">
                        <label for="bo_id" class="form-label">게시판명</label>
                        <input type="text" name="bo_name" id="bo_name" value="{{row.bo_name}}" class="form-control" required placeholder="게시판명을 입력하세요"/>
                    </div>
                    <div class="mb-3">
                        <label for="service_name" class="form-label">스킨</label>
                        <select class="form-select" name="bo_skin_path">
                            {% for skins in skins %}
                            <option value="{{skins}}"{% if skins == row.bo_skin_path %} selected {% endif%}>{{skins}}</option>
                            {% endfor %}
                        </select>
                        <div style="color:blue">스킨은 모바일과 pc 그리고 관리자까지 다 적용이 됩니다.</div>
                    </div>
                    <div class="mb-3">
                        <label for="service_name" class="form-label">글쓰기 레벨</label>
                        <select class="form-select" name="bo_write_level">
                            {% for i in range(1,11) %}
                            <option value="{{i}}"{% if i == row.bo_write_level %} selected{% endif %}>{{i}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="service_name" class="form-label">목록보기 레벨</label>
                        <select class="form-select" name="bo_list_level">
                            {% for i in range(1,11) %}
                            <option value="{{i}}"{% if i == row.bo_list_level %} selected{% endif %}>{{i}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="service_name" class="form-label">상세보기 레벨</label>
                        <select class="form-select" name="bo_view_level">
                            {% for i in range(1,11) %}
                            <option value="{{i}}"{% if i == row.bo_view_level %} selected{% endif %}>{{i}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="service_name" class="form-label">파일업로드 레벨</label>
                        <select class="form-select" name="bo_upload_level">
                            {% for i in range(1,11) %}
                            <option value="{{i}}"{% if i == row.bo_upload_level %} selected{% endif %}>{{i}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="service_name" class="form-label">파일다운로드 레벨</label>
                        <select class="form-select" name="bo_download_level">
                            {% for i in range(1,11) %}
                            <option value="{{i}}"{% if i == row.bo_download_level %} selected{% endif %}>{{i}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bo_file_ea" class="form-label">파일첨부갯수</label>
                        <input type="number" name="bo_file_ea" id="bo_file_ea" value="{{row.bo_file_ea}}" class="form-control" required placeholder="파일첨부갯수를 입력하세요"/>
                    </div>
                    <div class="mb-3">
                        <label for="bo_file_ea" class="form-label">파일첨부용량</label>
                        <input type="number" name="bo_file_size" id="bo_file_size" value="{{row.bo_file_size}}" class="form-control" required placeholder="파일첨부용량을 입력하세요"/>
                    </div>
                    <div class="mb-3">
                        <label for="bo_list_su" class="form-label">게시판 목록 갯수</label>
                        <input type="number" name="bo_list_su" id="bo_list_su" value="{{row.bo_list_su}}" class="form-control" required placeholder="파일첨부용량을 입력하세요"/>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">{{title}}</button>
                        <a href="/admin/board_setting_list/?field={{query.field}}&value={{query.value}}" class="btn btn-success">목록</a>
                    </div>
                </form>
                
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
        </div> 
{% endblock %}
{% block script %}

{% endblock %}


    
</body>

</html>

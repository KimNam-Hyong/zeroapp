<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    {% block style%}
    {% endblock %}
    <!-- jquery는 항상 최신버전으로 -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8"/>
  </head>
  <body>
    <header class="header">
        <div class="menu" id="list-menu">
           
        </div>
        <div class="title">
            {{title}}
        </div>
    </header>
    <!-- 설치하기 시작 -->
    <!-- 설치하기는 관리자 로그인 정보를 넣기-->
    <div class="container">
        <div class="row">
            <div class="text-center install-title">웹 또는 앱을 사용하려면 관리자 설치가 필요합니다.</div>
        </div>
        <div class="row">
            <form class="" method="post" action="/install">
                <div class="mb-3 row">
                    <label for="user_id" class="col-sm-2 col-form-label">아이디</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="user_id" name="user_id" value="" placeholder="관리자 아이디를 입력하세요">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="user_password" class="col-sm-2 col-form-label">비밀번호</label>
                    <div class="col-sm-10">
                       <input type="password" class="form-control" id="user_password" name="user_password" placeholder="관리자 비밀번호를 입력하세요">
                    </div>
                </div>
                <div class="mb-3 row">
                    <button type="submit" class="btn btn-primary mb-12">설치하기</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 설치하기 끝-->
  </body>
</html>

{% extends "./layout.html" %}
{% block style %}
<link rel="stylesheet" href="/css/swiper-bundle.min.css"/>
<style>
     .swiper {
        width: 100%;
        height: 350px;
        margin-top:20px
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
</style>
{% endblock %}
{% block content%}
<div class="container" style="height:calc(100% - 180px)">
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">제로브이 1</div>
          <div class="swiper-slide">제로브이 2</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="box-menu">
        <ul>
            <li onclick="location.href='/app/company';"><i class="fas fa-exclamation"></i> 회사소개</li>
            <li onclick="location.href='/app/service/category';"><i class="fas fa-calendar-alt"></i> 예약하기</li>
        </ul>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
{% endblock %}
